<!DOCTYPE html>

<body>
    <div class="recipe">
    <h2>Freya's Banana Bread</h2>

    <h3>Ingredients:</h3>
    <ul>
        <li>Bananas</li>
        <li>Flour</li>
        <li>Sugar</li>
        <li>Eggs</li>
        <li>Butter</li>
    </ul>

    <h3>Instructions:</h3>
    <ul>
        <li>Preheat oven to 350°F (175°C)</li>
        <li>Mash bananas</li>
        <li>Mix all ingredients</li>
        <li>Pour into a loaf pan</li>
        <li>Bake for 60 minutes</li>
    </ul>
</div>

</body>
